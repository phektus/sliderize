<!doctype html>
<head>
  <title>Carousel slider</title>
  <link rel="stylesheet" href="css/jquery.sliderize.css" />
</head>
<body>
  <h1>Sliderize examples</h1>

  <h3>By class:</h3>
  <ul class="slider">
    <li><img src="img/cat1.png"></li>
    <li><img src="img/cat2.png"></li>
    <li><img src="img/cat3.png"></li>
    <li><img src="img/cat4.png"></li>
    <li><img src="img/cat5.png"></li>
    <li><img src="img/cat6.png"></li>
  </ul>
  <br/>

  <ul class="slider">
    <li><img src="img/cat4.png"></li>
    <li><img src="img/cat3.png"></li>
    <li><img src="img/cat6.png"></li>
  </ul>
  <br />
 
  <h3>By specific element:</h3>
  <center>
    <ul id="mySlide">
      <li><img src="img/dog1.png"></li>
      <li><img src="img/dog3.png"></li>
      <li><img src="img/dog2.png"></li>
      <li><img src="img/dog4.png"></li>
    </ul>
  </center>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/jquery.sliderize.js"></script>
  <script>

    $('.slider').sliderize({
      slideSpeed: 200,
      maxWidth: 300
    });

    $('#mySlide').sliderize({
      slideSpeed: 200,
      maxWidth: 350,
      maxWait: 1500,
      padding: 300
    });
  </script>
</body>
</html>
